<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lexical Alchemy</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
  }
  #sidebar {
    width: 200px;
    background: white;
    padding: 10px;
    border-right: 2px solid #ccc;
    overflow-y: auto;
  }
  #sidebar h2 { font-size: 18px; margin: 0 0 10px; }
  .item {
    padding: 5px;
    margin: 3px 0;
    background: #d9f0ff;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }
  .item.selected {
    background: #ffd966;
  }
  #playArea {
    flex: 1;
    padding: 20px;
  }
  #result {
    font-size: 18px;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Items</h2>
  <div id="itemsList"></div>
</div>

<div id="playArea">
  <h2>K·∫øt h·ª£p 2 item</h2>
  <p>Ch·ªçn 2 item t·ª´ danh s√°ch b√™n tr√°i ƒë·ªÉ th·ª≠ k·∫øt h·ª£p.</p>
  <div id="result"></div>
</div>

<script>
  // ---- D·ªØ li·ªáu c√¥ng th·ª©c ----
  const recipes = {
    "Earth+Water": "Mud",
    "Fire+Water": "Steam",
    "Air+Water": "Rain",
    "Love+Short": "Dalliance",
    "Fire+Air": "Energy",
    "Earth+Fire": "Lava",
    "Water+Lava": "Stone"
  };

  // ---- Chu·∫©n h√≥a key ----
  function key(item1, item2) {
    return [item1, item2].sort().join("+");
  }

  const itemsList = document.getElementById("itemsList");
  const resultBox = document.getElementById("result");
  let selected = [];
  let unlocked = [];

  // ---- V·∫Ω danh s√°ch item ----
  function renderItems() {
    itemsList.innerHTML = "";
    unlocked.sort().forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      if (selected.includes(item)) div.classList.add("selected");
      div.textContent = item;
      div.onclick = () => selectItem(item);
      itemsList.appendChild(div);
    });
  }

  // ---- Ch·ªçn item ----
  function selectItem(item) {
    if (selected.includes(item)) {
      selected = selected.filter(i => i !== item);
    } else {
      if (selected.length < 2) {
        selected.push(item);
      } else {
        selected = [item];
      }
    }
    if (selected.length === 2) tryCombine();
    renderItems();
  }

  // ---- Th·ª≠ k·∫øt h·ª£p ----
  function tryCombine() {
    const comboKey = key(selected[0], selected[1]);
    const result = recipes[comboKey];
    if (result) {
      if (!unlocked.includes(result)) {
        unlocked.push(result);
        localStorage.setItem("unlockedItems", JSON.stringify(unlocked));
        resultBox.textContent = `üéâ B·∫°n ƒë√£ m·ªü kh√≥a: ${result}!`;
      } else {
        resultBox.textContent = `‚úÖ K·∫øt h·ª£p ƒë√∫ng nh∆∞ng b·∫°n ƒë√£ c√≥: ${result}.`;
      }
    } else {
      resultBox.textContent = "‚ùå Kh√¥ng th·ªÉ k·∫øt h·ª£p!";
    }
    selected = [];
    renderItems();
  }

  // ---- Load danh s√°ch m·∫∑c ƒë·ªãnh t·ª´ file ----
  fetch("items.txt")
    .then(response => response.text())
    .then(text => {
      const defaultItems = text.trim().split("\n").map(i => i.trim());
      unlocked = JSON.parse(localStorage.getItem("unlockedItems")) || defaultItems;
      renderItems();
    })
    .catch(err => {
      console.error("Kh√¥ng th·ªÉ t·∫£i defaultItems.txt:", err);
    });
</script>

</body>
</html>
