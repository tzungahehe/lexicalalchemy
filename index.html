<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lexical Alchemy</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS giao diện -->
  <link rel="stylesheet" href="display.css">
</head>
<body>

  <!-- Sidebox trái -->
  <div class="sidebox left" id="left-box">
    <h3>Items</h3>
    <ul class="item-list">
      <li draggable="true">Air</li>
      <li draggable="true">Bird</li>
      <li draggable="true">Earth</li>
      <li draggable="true">Fire</li>
      <li draggable="true">Lava</li>
      <li draggable="true">Love</li>
      <li draggable="true">Lovebird</li>
      <li draggable="true">Shit</li>
      <li draggable="true">Short</li>
      <li draggable="true">Water</li>
    </ul>
  </div>

  <!-- Play area -->
  <div class="playarea" id="playarea">
    <h1>LEXICAL ALCHEMY</h1>
  </div>

  <!-- Sidebox phải -->
  <div class="sidebox right" id="right-box">
    <h3>Actions</h3>
    <button class="reset-btn" onclick="location.reload()">Reset Game</button>
  </div>

  <!-- JS cơ chế kéo-thả -->
  <script src="operation.js"></script>
</body>
</html>
